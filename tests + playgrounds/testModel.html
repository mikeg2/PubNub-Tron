<html>
<head>
    <title>Test Model</title>
</head>
<body>
    <div>
        <h1>Game Status Test</h1>
        <input type="textfield" name="status" />
        <button type="button" id="testGameStatus">testGameStatus</button>
    </div>
    <div>
        <h1>Coin Adding Test</h1>
        <button id="testCoinAdding">testCoinAdding</button>
    </div>
    <div>
        <h1>Player Location Test</h1>
        <button id="changeLocation">changeLocation</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>
    <script src="../pubnubWrapper.js"></script>
    <script src="../models.js"></script>
    <script type="text/javascript">
        // models
        var modelP = new GameSyncModel(100);
        var modelS = new GameSyncModel(100);

        // Game Status Test
        modelS.onGameStateUpdated = function(status) {
            alert("SUCCESS: " + status)
        }
        document.getElementById('testGameStatus')
            .onclick = function() {
                modelP.gameState = document.querySelector('input[name="status"]').value;
            };

        // Coin Adding Test
        modelS.onCoinAdded = function(obj) {
            alert(JSON.stringify(obj));
        }
        document.getElementById('testCoinAdding')
            .onclick = function() {
                modelP.addCoin({
                    x: 1,
                    y: 1,
                });
            };

        // Player Location Test
        document.getElementById('changeLocation')
            .onclick = function() {
                modelP.playerMe.position = {x: 1, y: 2};
            };

        modelS.playerMe.onPositionUpdated = function(loc) {
            alert("SUCCESS: " + JSON.stringify(loc));
        }

        console.log("MODELS: ", modelS);

    </script>
</body>
</html>
