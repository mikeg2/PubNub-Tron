    <script type="text/javascript">
        var conf = {
            channelBase: 100,
            id: "randomId"
        }
        var eventListClient = new ClientEventList(conf);

        eventListClient.onChange = function(a) {
            console.log("ON CHANGE CLIENT: ", a);
        }

        eventListClient.addEvent({
            drct: 'l'
        });
        setTimeout(function() {
            eventListClient.addEvent({
                drct: 'l'
            });
        }, 1000);
        // Should have one ON CHANGE SERVER and two ON CHANGE CLIENT

    </script>
